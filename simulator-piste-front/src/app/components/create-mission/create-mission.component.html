<section class="myPage">
    <div class="content">
        <h1>Créer une nouvelle mission</h1>
        <form [formGroup]="createMissionForm" (ngSubmit)="onSubmit()">
            <div class="formGroup">
                <label for="wording">Nom de la mission</label>
                <input type="text" id="wording" formControlName="wording" required>
            </div>

            <h2>Actions à ajouter</h2>
            <p>(Pour ajouter 1, 3 et 4, écrivez '1,3,4')</p>

            <div class="formGroup">
                <label for="actionList">Liste d'actions</label>
                <input type="text" id="actionList" formControlName="actionList" required>
            </div>

            <h4> Avec : </h4>
            <p *ngFor="let action of allActions">{{ action.id }} = {{ action.wording }}</p>

            <div *ngIf="showErrorMessage">
                <p class="errorMessage">Création invalide : Veuillez réessayer</p>
            </div>

            <div *ngIf="showSuccessMessage">
                <p class="successMessage">Création validée !</p>
            </div>

            <button type="submit">Ajouter une mission</button>
        </form>

    </div>
</section>
